      border-radius: 8px;
      border: 1px solid #ddd;

    .entry {
      margin-bottom: 12px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .entry:last-child {
      border-bottom: none;
    }

    function search() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!input) {
        resultDiv.innerHTML = "<p>Please enter a postcode or location.</p >";
        return;
      }

      // 搜索匹配的结果（地区名 or 邮编）
      const results = data.filter(entry =>
        entry.Location.toLowerCase().includes(input) || entry.Postcode.toString() === input
      );

      if (results.length === 0) {
        resultDiv.innerHTML = "<p>No results found.</p >";
        return;
      }

      // 显示所有匹配结果（支持同一个邮编多个地区）
      results.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<strong>${entry.Location}</strong><br>Postcode: ${entry.Postcode}<br>Zone: ${entry.Zone}`;
        resultDiv.appendChild(div);
      });
    }
  </script>
